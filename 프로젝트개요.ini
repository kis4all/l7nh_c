https://github.com/OpenEtherCATsociety/SOEM 에서
soem library를 이용하여 ls mechapion의 l7nh 서보드라이브를 작동하려고 합니다.
l7nh 서보드라이브의 매뉴얼과 esi파일은 
[LSMecapion] L7NH_KOR_Ver1.7_251001.pdf
LS_Mecapion_EtherCAT_Drive_V0.98e_20250711.xml
LS_Mecapion_EtherCAT_Drive_V0.98k_20250711.xml
입니다.
서보드라이브는 토크제어모드로 작동하려고 합니다.
윈도우용 프로그램을 작성하려고 합니다.
cmake, Visual Studio 2022 Build Tools and Native Desktop workload가 설치되어 있습니다.
https://docs.rt-labs.com/soem/tutorials/building.html 를 참조한다.

gui 화면에 기동 버튼과 중지 버튼을 만들고
기동 버튼을 누르면 서보드라이브가 작동하고
중지 버튼을 누르면 서보드라이브가 정지되도록 하려고 합니다.
기동중 서보 모터의 rpm을 gui 화면에 표시하려고 합니다.
중지 버튼을 누르면 직전의 rpm 값을 화면에 최종rpm으로 화면에 표시한다.
실행가능한 c언어 코드를 작성하시오.